<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DSA Code Runner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #f3f4f6; --card-bg-color: #ffffff; --text-color: #1f2937; --border-color: #d1d5db; --primary-color: #4f46e5; --primary-hover-color: #4338ca; }
        html.dark { --bg-color: #111827; --card-bg-color: #1f2937; --text-color: #f9fafb; --border-color: #4b5563; --primary-color: #6366f1; --primary-hover-color: #4f46e5; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color); transition: background-color 0.3s ease, color 0.3s ease; }
        .card { background-color: var(--card-bg-color); transition: background-color 0.3s ease; }
        input { background-color: var(--bg-color); border-color: var(--border-color); color: var(--text-color); }
        input:focus { --tw-ring-color: var(--primary-color); border-color: var(--primary-color); }
        .login-button { background-color: var(--primary-color); transition: background-color 0.3s ease; }
        .login-button:hover { background-color: var(--primary-hover-color); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="card w-full max-w-md p-8 space-y-6 rounded-xl shadow-2xl">
        <div class="text-center">
            <h1 class="text-3xl font-bold">Student Login</h1>
            <p class="text-sm mt-2" style="color: var(--text-muted-color);">Enter your details to access the IDE</p>
        </div>
        <form class="space-y-6" action="/login" method="POST">
            <div>
                <label for="name" class="block text-sm font-medium mb-1">Full Name</label>
                <input type="text" name="name" id="name" required class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2">
            </div>
            <div>
                <label for="roll" class="block text-sm font-medium mb-1">Roll Number</label>
                <input type="text" name="roll" id="roll" required class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2">
            </div>
            <button type="submit" class="login-button w-full text-white font-bold py-3 px-4 rounded-md shadow-lg">
                Enter IDE
            </button>
        </form>
    </div>
</body>
</html>
