<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - DSA Code Runner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #f3f4f6; --card-bg-color: #ffffff; --text-color: #1f2937; --text-muted-color: #6b7280; --border-color: #d1d5db; --primary-color: #8b9cca; --primary-hover-color: #484d66; --output-bg-color: #d8e1e7; --output-text-color: #02060d; }
        html.dark { --bg-color: #111827; --card-bg-color: #1f2937; --text-color: #f9fafb; --text-muted-color: #9ca3af; --border-color: #4b5563; --primary-color: #404c5e; --primary-hover-color: #495766; --output-bg-color: #030712; --output-text-color: #d1d5db; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color); transition: background-color 0.3s ease, color 0.3s ease; }
        .card { background-color: var(--card-bg-color); transition: background-color 0.3s ease; }
        input { background-color: var(--bg-color); border-color: var(--border-color); color: var(--text-color); }
        input:focus { --tw-ring-color: var(--primary-color); border-color: var(--primary-color); }
        .login-button { background-color: var(--primary-color); transition: background-color 0.3s ease; }
        .login-button:hover { background-color: var(--primary-hover-color); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="card w-full max-w-md p-8 space-y-6 rounded-xl shadow-2xl">
        <div class="text-center">
            <h1 class="text-3xl font-bold">Teacher / Admin Login</h1>
            <p class="text-sm mt-2" style="color: var(--text-muted-color);">Enter your credentials to access the dashboard</p>
        </div>
        <form class="space-y-6" action="/admin/login" method="POST">
            <div>
                <label for="username" class="block text-sm font-medium mb-1">Username</label>
                <input type="text" name="username" id="username" required class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <input type="password" name="password" id="password" required class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2">
            </div>
            <button type="submit" class="login-button w-full text-white font-bold py-3 px-4 rounded-md shadow-lg">
                Login to Dashboard
            </button>
            <!-- Add this right after the "Login to Dashboard" button -->
            <div class="text-center mt-4">
                <a href="/" class="text-sm font-medium" style="color: var(--text-muted-color);">‚Üê Back to Home</a>
            </div>
        </form>
    </div>
    <script>
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        if (savedTheme === 'dark') {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>
</html>
